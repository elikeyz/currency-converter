<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-touch-icon.png?v=xQdbM9AB22">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png?v=xQdbM9AB22">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png?v=xQdbM9AB22">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/images/icons/safari-pinned-tab.svg?v=xQdbM9AB22" color="#311B92">
    <link rel="shortcut icon" href="/images/icons/favicon.ico?v=xQdbM9AB22">
    <meta name="apple-mobile-web-app-title" content="Currency Converter">
    <meta name="application-name" content="Currency Converter">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="theme-color" content="#d1c4e9">

    <meta property="og:image:height" content="52">
    <meta property="og:image:width" content="98">
    <meta property="og:description" content="A simple app that helps you convert currencies at the latest market rates on the go">
    <meta property="og:title" content="Currency Converter">
    <meta property="og:url" content="/">
    <meta property="og:image" content="/images/og-image.jpg">

    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="idb.js"></script>
    <title>Currency Converter</title>
</head>
<body>
    <header class="header">
        <h1 class="header-text"><span><i class="fa fa-university" aria-hidden="true"></i></span> Currency Converter</h1>
    </header>
    <main class="main">
        <form class="form">
            <div class="form-unit">
                <label for="curr-from">Select currency to convert from</label>
                <select id="curr-from"></select>
            </div>
            <div class="form-unit">
                <label for="amount">Enter the amount</label>
                <input type="number" id="amount" required>
            </div>
            <div class="form-unit">
                <label for="curr-to">Select currency to convert to</label>
                <select id="curr-to"></select>
            </div>
            <div class="form-unit">
                <input class="button" type="submit" id="submit-btn" value="Convert">
            </div>
            <div id="result" class="result"></div>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
