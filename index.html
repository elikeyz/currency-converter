<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Currency Converter</title>
</head>
<body>
    <header class="header">
        <h1 class="header-text">Currency Converter</h1>
    </header>
    <main class="main">
        <form class="form">
            <div class="form-unit">
                <label for="curr-from">Select currency to convert from</label>
                <select id="curr-from"></select>
            </div>
            <div class="form-unit">
                <label for="amount">Enter the amount</label>
                <input type="number" id="amount">
            </div>
            <div class="form-unit">
                <label for="curr-to">Select currency to convert to</label>
                <select id="curr-to"></select>
            </div>
            <div class="form-unit">
                <button id="submit-btn">Convert</button>
            </div>
            <div id="result" class="result"></div>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
